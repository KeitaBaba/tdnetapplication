{% load static %}
<!DOCTYPE html>
<html lang="ja">
<html>
  <head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>
    <link href="{% static 'test.css' %}" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.8.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  </head>
  <body>
    <header>
        <nav class="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a class="navbar-item" href="{% url 'tdnet:index' %}">
                    <img src="https://www.release.tdnet.info/inbs/gif/logo.png" width="112" height="28">
                </a>
                <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="my-menu">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>
            <div class="navbar-menu" id="my-menu">
                <div class="navbar-end">
                    <div class="buttons">
                        <a class="button is-info navbar-item" href="{% url 'tdnet:index' %}"><strong>開示情報一覧</strong></a>
                        <a class="button is-info navbar-item" href="{% url 'tdnet:new' %}"><strong>銘柄登録</strong></a>
                        <a class="button is-light navbar-item" href="{% url 'login' %}"><strong>ログイン</strong></a>
                        <a class="button is-light navbar-item" href="{% url 'logout' %}"><strong>ログアウト</strong></a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>


  </body>

  <script>
    for (const burder of document.getElementsByClassName('navbar-burger')) {
        const menuId = burder.dataset.target;
        const menu = document.getElementById(menuId);
        burder.addEventListener('click', e => {
            burder.classList.toggle('is-active');
            menu.classList.toggle('is-active');
        });
    }
</script>
  </html>
